<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="CapyBaby" />
    <meta property="og:image" content="./assets/title-pic.png" />
    <meta
      property="og:description"
      content="CapyBaby is a survival game where the player has to stay afloat on a raft for as long as possible."
    />
    <meta
      property="og:url"
      content="https://seanathan3.github.io/CapyBaby/"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <title>CapyBaby</title>
  </head>

  <body>
    <header>

      <div class="audio">
        <img id="sound" src="./assets/sound_on.png" alt="">
      </div>

      <h1>CapyBaby</h1>

      <div class="right">

        <button id="myBtn">Instructions</button>
        <div class="logos">
          <a href="https://www.linkedin.com/in/sean-abbas/" target="_blank">
            <img src="./assets/linkedin.png" alt="">
          </a>
          <a href="https://github.com/sean-a99/CapyBaby" target="_blank">
            <img src="./assets/github.png" alt="">
          </a>
        </div>
      </div>

    </header>
    <div id="myModal" class="modal">

      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="capy-pic" src="./assets/favicon.png" alt="">
        <p>CapyBaby is late for school!
        <p>Luckily a speedy, but dangerous raft is here to give CapyBaby a ride.</p> 
        <p>Avoid the flashing squares to stay afloat before the bell rings!</p>
        <br>
        <p id="movement-text"> <strong>Move with arrow keys!</strong></p>
        <img id="arrow-keys" src="./assets/arrow-keys.png" alt="">
      </div>

    </div>

    <canvas></canvas>
  </body>

</html>
